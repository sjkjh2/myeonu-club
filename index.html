<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>면우회 회칙</title>
</head>
<body>
    <div id="wrapper">
    <div id="container">
        <div id="header">
            <h1>면우회 회칙</h1>
        </div>
        <div id="content">
            <h2>제1장 총칙</h2>
            <ul class="list">
            <li>
                <dl>
                <dt>제1조</dt>
                <dd><span class="bold point">명칭</span> 본 회는 <span class="bold">&#39;면우&#39;</span>회 라 한다.</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt>제2조</dt>
                <dd><span class="bold point">목적</span> 본 회는 상호간에 친목과 상부 상조함을 목적으로 한다.</dd>
                </dl>
            </li>
            </ul>
            <h2>제2장 조직</h2>
            <ul class="list">
            <li>
                <dl>
                <dt>제3조</dt>
                <dd><span class="bold point">인원</span> 본 회의 회원은 10명 선으로 한정한다. </dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt>제4조</dt>
                <dd><span class="bold point">임원</span> 본회의 임원은 다음과 같이 정한다.</dd>
                <dd>회장 1명, 총무 1명</dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt>제5조</dt>
                <dd><span class="bold point">임원 선출</span></dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt></dt>
                <dd></dd>
                </dl>
            </li>
            <li>
                <dl>
                <dt></dt>
                <dd></dd>
                </dl>
            </li>            
            </ul>
        </div>
        <div id="footer"></div>
    </div>
    </div>
</body>
</html>
